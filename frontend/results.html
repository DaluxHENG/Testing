<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your resume analysis results">
    <title>Results - SmartRecruit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header role="banner">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <h1 class="logo">
                    <a href="index.html" aria-label="SmartRecruit Home">SmartRecruit</a>
                </h1>
                <ul class="nav-menu" role="menubar">
                    <li role="none"><a href="index.html" class="nav-link active" role="menuitem" aria-current="page">Home</a></li>
                    <li role="none"><a href="upload.html" class="nav-link" role="menuitem">Upload for analysis</a></li>
                    <li role="none"><a href="batch.html" class="nav-link" role="menuitem">HR ranking system</a></li>
                    <li role="none"><a href="results.html" class="nav-link" role="menuitem">Results</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="results-section" aria-labelledby="results-title">
            <div class="container">
                <header>
                    <h2 id="results-title">Resume Analysis Results</h2>
                </header>
                
                <nav class="results-filters" role="tablist" aria-label="Filter results">
                    <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true" aria-controls="results-grid">All Resumes</button>
                    <button class="filter-btn" data-filter="analyzed" role="tab" aria-selected="false" aria-controls="results-grid">Analyzed</button>
                    <button class="filter-btn" data-filter="pending" role="tab" aria-selected="false" aria-controls="results-grid">Pending Analysis</button>
                </nav>

                <div class="results-grid" id="results-grid" role="tabpanel" aria-label="Resume results">
                    <!-- Results will be populated by JavaScript -->
                </div>

                <div class="loading" id="loading" role="status" aria-live="polite">
                    <p>Loading results...</p>
                </div>

                <div class="no-results" id="no-results" style="display: none;" role="status" aria-live="polite">
                    <p>No resumes found. <a href="upload.html">Upload your first resume</a></p>
                </div>
            </div>
        </section>

        <!-- Modal for detailed results -->
        <dialog class="modal" id="results-modal" role="dialog" aria-labelledby="modal-title">
            <div class="modal-content">
                <button class="close" id="close-modal" aria-label="Close modal">&times;</button>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </dialog>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>CS B final Project</p>
        </div>
    </footer>

    <script src="js/results.js"></script>
</body>
</html>
